<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var num;
        do {
            num = prompt('Enter number:', 12345);
        } while (!Number.isInteger(+num));

        alert('Number is odd: ' + new Boolean(num % 2));
    </script>
</body>
</html>
