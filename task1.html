<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var num;
        do {
            num = prompt('Enter 5 digits:', 12345);
        } while (!(Number.isInteger(+num) && num > 10000 && num < 99999));

        var lastDigit = num % 10;
        num /= 10;
        num = Math.floor(num);
        num += lastDigit * 10000
        alert(num);
    </script>
</body>
</html>
