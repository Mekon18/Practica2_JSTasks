<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var str = prompt('Enter string:', 'asddsa');        

        alert('String is palindrom: ' + palindromCheck(str));

        function palindromCheck(str) {
            for (var i = 0; i < str.length / 2; i++) {
                if (str[i] != str[str.length - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
