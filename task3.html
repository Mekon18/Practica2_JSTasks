<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var date;
        do {
            date = prompt('Enter date:', '2000-7-10');
            date = new Date(date); 
        } while (date == "Invalid Date");
        
        date.setDate(date.getDate() + 1);
        alert('Next date: ' + date.toLocaleDateString());
    </script>
</body>
</html>
